<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GIIS East Coast - Embedded Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #004aad;
      padding: 20px;
      color: white;
    }
    header img {
      height: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    .content {
      padding: 20px;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo from web -->
    <img src="https://github.com/GIISPRO/sports-day-2025/blob/main/GIIS%20logo%20images.png" alt="GIIS Logo">
    <h1>Global Indian International School - East Coast Campus</h1>
  </header>

  <div class="content">
    <h2>Embedded Page</h2>
    <!-- Replace the src with your link -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQJXeRq987b5zcSHCXI7HH0b49UZc20--lSWB8Lljm94sEwvivIhujf17QX8tztut6hFdySowEIAE-S/pubhtml?gid=1793836798&amp;single=true&amp;widget=true&amp;headers=false" allowfullscreen></iframe>
  </div>
</body>
</html>
